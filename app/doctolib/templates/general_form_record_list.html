{% extends 'base.html' %}

{% block content %}
<title>Consultation des données de santé générale</title>
<body>
    <!-- Iterate over object_list -->
    <div class="w-full lg:w-2/3 mx-auto bg-white rounded shadow-lg">
        <table class="min-w-full table-auto" id="example">
            <thead>
                <tr>
                    {% for field_name in field_names %}
                    <th class="px-4 py-2">{{ field_name }}</th>
                    {% endfor %}
                </tr>
            </thead>
            <tbody>
                {% for record in records %}
                <tr>
                    {% for value in record.values %}
                    <td class="border px-4 py-2">{{ value }}</th>
                    {% endfor %}
                </tr>
                {% endfor %}
            <tbody>
        </table>
    </div>
</body>
{% endblock content %}
