{% extends "base.html" %}
{% block content %}
<title>Formulaire de Stress</title>
<body>
    <h1>Bienvenue dans le formulaire sur le stress {{prenom}} !</h1>
    <div class="w-full max-w-xs">
        <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4" id="formContainer" method="post">
            {% csrf_token %}
            <div class="mb-4">
                {{ formulaire.as_p }}
            </div>
            <button class="shadow bg-indigo-600 hover:bg-indigo-400 
            focus:shadow-outline focus:outline-none text-white font-bold 
            py-2 px-6 rounded" 
                    type="button" 
                    id="nextBtn">Suivant
            </button>
            <button class="shadow bg-indigo-600 hover:bg-indigo-400 
            focus:shadow-outline focus:outline-none text-white font-bold 
            py-2 px-6 rounded" 
                    type="submit" 
                    id="submitBtn" 
                    style="display:none;">Envoyer
            </button>
        </form>
    </div>
</body>
{% endblock content %}
