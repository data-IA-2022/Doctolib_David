{% extends "base.html" %}
{% block content %}
<body>
    <title>Formulaire de Santé générale</title>
    <h1>Bienvenue dans le formulaire Général de santé {{user.username}} !</h1>
    {% if message == '' %}  
    <div class="w-full max-w-xs">
        <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4" id="formContainer" method="post">
            {% csrf_token %}
            <div class="mb-4">
                {{ formulaire.as_p }}
            </div>
            <button class="shadow bg-indigo-600 hover:bg-indigo-400 focus:shadow-outline 
                focus:outline-none text-white font-bold py-2 px-6 rounded" 
                type="button" id="nextBtn">Suivant</button>
            <button class="shadow bg-indigo-600 hover:bg-indigo-400
                focus:shadow-outline focus:outline-none text-white font-bold
                py-2 px-6 rounded"
                    type="submit" 
                    id="submitBtn" 
                    style="display:none;">Envoyer</button>
        </form>
    </div>
    {% endif %}
    {% if message != "" %}
        <p>{{ message }}</p>
    {% endif %}
</body>
{% endblock content %}
